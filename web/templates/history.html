{% extends "base.html" %}

{% block content %}
  <!-- Example row of columns -->
  <br />
  <h2>Smartsubmit Logs</h2>
  <p>Below we have a list of the last 20 commands recieved by the Smartsubmit server.</p>
  <div class="row">
  <div class="col-lg-12">
    <table class="table-striped" style="width: 100%">
        <tr>
          <td style="width: 20%"><strong>Date</strong></td>
          <td style="width: 80%"><strong>Command</strong></td>
        </tr>
      {% for l in log_list %}
          <tr>
            <td style="width: 20%">{{ l[0] }}</td>
            <td style="width: 80%">{{ l[1] }}</td>
          </tr>
        {% endfor %}
    </table>
  </div>
</div>

{% endblock %}
